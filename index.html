
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExTune Logistique | Courtage de Fret & Coordination Tunisie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #1e3a8a; /* Deep Navy Blue for Logistics */
        --secondary: #334155; /* Slate Gray */
        --accent: #f97316; /* Logistics Orange */
        --slate-soft: #F8FAFC;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      [dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.02em;
      }
      
      [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] h4 {
        font-family: 'Cairo', sans-serif;
        letter-spacing: 0;
      }
      
      section {
        scroll-margin-top: 100px;
      }

      /* Advanced Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .reveal {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .pro-image {
        transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .product-card:hover .pro-image {
        transform: scale(1.08);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #172554;
      }

      .product-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(30, 58, 138, 0.15);
      }

      .shine {
        position: relative;
        overflow: hidden;
      }
      .shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -150%;
        width: 300%;
        height: 200%;
        background: linear-gradient(115deg, transparent 40%, rgba(255,255,255,0.4) 50%, transparent 60%);
        transform: rotate(-15deg);
        transition: left 0.8s ease-in-out;
        pointer-events: none;
      }
      .shine:hover::after {
        left: 100%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
